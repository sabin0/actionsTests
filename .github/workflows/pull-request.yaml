on:
  push:
    branches:
      - main
permissions:
  pull-requests: write
jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: pull-request
        run: |
          gh checkout -b main-back-Merge -b main
          gh pr create -B develop -H main-back-Merge -t "Main backMerge" -b "sync main down to develop with updated permissions" --reviewer testOrgSa/myTeam
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         
