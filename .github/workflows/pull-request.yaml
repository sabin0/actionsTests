on:
  push:
    branches:
      - main
permissions:
  pull-requests: write

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: pull-request
        run: |
          gh pr create --base develop --head main --title "Main backMerge" --reviewer one-acre-fund/services-development