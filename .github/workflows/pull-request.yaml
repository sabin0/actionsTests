on:
  push:
    branches:
      - main
permissions:
  pull-requests: write
jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: pull-request
        run: |
          gh repo clone sabin0/actionsTest -b main-backMerge
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         
